<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Address Book</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/addressBook.css" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <header class="bs-header">
    <div class="container">
      <h1>Address Book</h1>
      <h4>With BackboneJS</h4>
    </div>
  </header>

  <!-- Main App area -->
  <div class="container">
    <div class="row">
      <!-- Here is where we see our script -->
      <div class="col-xs-12 main-container">
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="page-footer font-small">
    <div class="footer-copyright text-center py-4">
      <a href="https://gmoraitis.github.io/"> George Moraitis</a>
    </div>
  </footer>


  <!-- Main App Script which we can see throught Main App area -->
  <script type="text/template" id="tpl-contacts">
      <h2 class="page-header text-center">List of Contacts</h2>
      <p class="text-center">
        <a href="#contacts/new" class="btn btn-lg btn-outline">Add Contact</a>
      </p>
      <ul class="media-list row contacts-container"></ul>
    </script>

  <!-- One contact -->
  <script type="text/template" id="tpl-contact">
      <div class="thumbnail">
        <img class="media-object" src="images/<%- avatar %>">
      </div>
      <div class="media-heading">
        <h3>
          <%- name %>
          <small>
            <a href="#contacts/edit/<%- id %>"><span class="glyphicon glyphicon-pencil"></span></a>
            <a href="#contacts/delete/<%- id %>" class="delete-contact">
              <span class="glyphicon glyphicon-trash"></span>
            </a>
          </small>
        </h3>
      </div>
      <div class="media-body">
        <dl>
          <dt>Phone Number:</dt>
          <dd><%- tel %></dd>
          <dt>Email:</dt>
          <dd><%- email %></dd>
        </dl>
      </div>
      <hr>
    </script>

  <!-- Form area -->
  <script type="text/template" id="tpl-new-contact">
      <h2 class="page-header text-center"><%= isNew ? 'Create' : 'Edit' %> Contact </h2>
      <form role="form" class="form-horizontal contact-form">
        <div class="form-group">
          <label class="col-sm-4 control-label">Name:</label>
          <div class="col-sm-6">
            <input type="text" class="form-control contact-name-input" placeholder="example: George Moraitis"value="<%- name %>" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Email address:</label>
          <div class="col-sm-6">
            <input type="email" class="form-control contact-email-input"placeholder="example: something@gmail.com" value="<%- email %>" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Telephone number: (Switzerland)</label>
          <div class="col-sm-6">
            <input type="tel" class="form-control contact-tel-input" placeholder="example: +41 44 123 12 34 "value="<%- tel %>" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-3">
            <button type="submit" class="btn btn-outline btn-lg btn-block">Submit</button>
          </div>
          <div class="col-sm-3">
            <a href="#contacts" class="btn btn-outline btn-lg btn-block">Cancel</a>
          </div>
        </div>
      </form>
    </script>
  <!-- End of main script -->

  <!-- Dependencies -->
  <script src="js/lib/jquery.js"></script>
  <script src="js/lib/underscore.js"></script>
  <script src="js/lib/backbone.js"></script>

  <!-- Files -->
  <script src="js/app.js"></script>
  <script src="js/models/contact.js"></script>
  <script src="js/collections/contacts.js"></script>
  <script src="js/views/contact.js"></script>
  <script src="js/views/contacts.js"></script>
  <script src="js/views/contactForm.js"></script>
  <script src="js/routers/router.js"></script>

  <!-- Our Startup script -->
  <script>

        contacts: [

            tel: '651-603-1723',

          },
          {
            id: 2,
            name: 'Bukola Ayodeji',
            avatar: '',
            tel: '513-307-5859',
            email: 'bukolayodeji@nairabet.com'
          },
          {
            id: 3,
            name: 'Rick Ross',
            avatar: '',
            tel: '918-774-0199',
            email: 'ross@auth0.com'
          },
        ]
      });
    });
  </script>
</body>


</html>
